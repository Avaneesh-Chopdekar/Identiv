{% extends "onboarding/base.html" %}

{% block title %}
Password Reset | Identiv
{% endblock %}

{% block body %}
<section class="section">
    <div class="container">
        <div class="box">
            <h1 class="title">Reset Password</h1>
            <p class="subtitle">Enter your email address to receive password reset instructions.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        {{ form.email }}
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary">Send Reset Link</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
