{% extends "onboarding/base.html" %}

{% block title %}
Password Reset Confirm | Identiv
{% endblock %}

{% block body %}
<section class="section">
    <div class="container">
        <div class="box">
            <h1 class="title">Reset Your Password</h1>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="field">
                    <div class="control">
                        <button class="button is-primary">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
