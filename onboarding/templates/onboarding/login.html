{% extends 'onboarding/base.html' %}

{% block title %}
Login | Identiv
{% endblock %}

{% block body %}
<h1 class="title is-1 has-text-centered has-text-weight-semibold mt-3">Login</h1>
<p class="is-size-4 has-text-centered has-text-weight-semibold">
    If you don't have an account, <a href="{% url 'signup' %}">Signup</a>.
</p>
<form method="post" class="container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button is-primary is-medium my-5">Login</button>
    <a href="{% url 'password_reset' %}" class="button is-primary is-outlined is-medium my-5">Forgot Password?</a>
</form>
{% endblock %}
