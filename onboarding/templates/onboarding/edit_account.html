{% extends 'onboarding/base.html' %}

{% block title %}
Edit Account | Identiv
{% endblock %}

{% block body %}
<h1 class="title is-1 has-text-centered has-text-weight-semibold mt-3">Edit Account</h2>
    <form method="POST" class="container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button is-primary is-medium my-5">Save Changes</button>
        <a href="{% url 'account' %}" class="button is-primary is-outlined is-medium my-5 ml-3">Go Back To Profile</a>
    </form>
    {% endblock %}
